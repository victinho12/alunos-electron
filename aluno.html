<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lista de Alunos</title>

     <script src="https://unpkg.com/lucide@latest"></script>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Cadastro de alunos</h1>
    <p id="teste"></p>
     <button id="btn-limpar"><i data-lucide="circle plus"></i></button>
     
    <table id="alunosTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matricula</th>              
            </tr>
        </thead>
        <tbody id="alunosTableDados">    
        </tbody>
    </table>


    <!--modal-->
    <div id="modal" >
        <h3>Edite os dados do Aluno:</h3>
        
        <br>
        <label>ID: <input type="text" id="aluno-id" readonly /> 
        </label>
        <br>
        <label>Nome: <input type="text" id="aluno-nome">       
        </label>
         <br>
        <labe>Matricula: <input type="text" id="aluno-matricula">
        </label>
        <br>
        <button id="btn-salvar"><i data-lucide="save"></i></button>
        <button id="btn-excluir"><i data-lucide="trash"></i></button>
    </div>

    
        
        


    <script src="aluno.js"></script>
</body>
</html>
